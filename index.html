<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>карусель</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="slideShow" class="carousel slide" data-interval="1000" data-keyboard="true" data-ride="true"
                data-wrap="true">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img width="550" height="700" class="d-block" src="./img//cat1.jpg" alt="cat1">
                    </div>

                    <div class="carousel-item">
                        <img width="550" height="700" class="d-block" src="./img//cat2.jpg" alt="cat2">
                    </div>

                    <div class="carousel-item">
                        <img width="550" height="700" class="d-block" src="./img//cat3.jpg" alt="cat3">
                    </div>
                </div>
                <a id="prev" class="carousel-control-prev" href="#slideShow" data-slide="prev"><span
                        class="carousel-control-prev-icon" aria-hidden="true"></span></a>
                <a id="next" class="carousel-control-next" href="#slideShow" data-slide="next"><span
                        class="carousel-control-next-icon" aria-hidden="true"></span></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <h1>The cat</h1>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
